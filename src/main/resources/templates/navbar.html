<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Bar</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
      
    />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Stylesheet -->
   <style>

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
html {
  font-size: 62.5%;
}
*:not(i) {
  font-family: "Poppins", sans-serif;
}
header1 {

  position: absolute;
  width: 100%;
  background-color:black;
  padding: 3rem 5rem;
}
nav1 {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
nav1 img{
  width:50px;
  height: 35px;
  padding: 0 6px;
}
nav1 ul1 {
  list-style: none;
  display: flex;
  gap: 2rem;
  background:none;
 
}
nav1 a {
  font-size: 1.8rem;
  text-decoration: none;
   font-size:30px;
}
nav1 a#logo {
  color: #faf7f7;
  font-weight: 700;
  font-size: 40px;
}
nav1 ul1 a {
  color: #ffffff;
  font-weight: 600;
}
nav1 ul1 a:hover {
  border-bottom: 2px solid #ffffff;
}
/* section#home {
  height: 100vh;
  display: grid;
  place-items: center;
} */
h1 {
  font-size: 4rem;
}
#ham-menu {
  display: none;
}
nav1 ul1.active {
  left: 0;
}
@media only screen and (max-width: 991px) {
  html {
    font-size: 56.25%;
  }
  header1 {
    padding: 2.2rem 5rem;
  }
}
@media only screen and (max-width: 767px) {
  html {
    font-size: 50%;
  }
  #ham-menu {
    display: block;
    color: #ffffff;
  }
  nav1 a#logo,
  #ham-menu {
    font-size: 3.2rem;
  }
  nav1 ul1 {
    background-color: black;
    position: fixed;
    left: -100vw;
    top: 73.6px;
    width: 100vw;
    height: calc(100vh - 73.6px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    transition: 1s;
    gap: 0;
  }
}
@media only screen and (max-width: 575px) {
  html {
    font-size: 46.87%;
  }
  header1 {
    padding: 2rem 3rem;
  }
  nav1 ul1 {
    top: 65.18px;
    height: calc(100vh - 65.18px);
  }
}
.show{
  background-image: linear-gradient(to left, rgb(239, 203, 239), rgb(215, 169, 248), rgb(184, 184, 246), rgb(162, 245, 162), yellow, orange, rgb(247, 160, 160));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

}
#btnScrollToTop{
    position: fixed;
    right: 10px;
    bottom: 10px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #42160d;
    box-shadow: 0 0 10px black;
    color: white;
    border:none;
    outline:none;
    cursor:pointer;
}
#btnScrollToTop:active{
    background-color: black;
}
  
/*end dropdown*/
   </style>
  </head>
  <body>
   <div>

    <button id="btnScrollToTop">
        <i class="material-icons">arrow_upward</i>
    </button>
  </div>
  
    <header1>
      <nav1>
        
         <a href="#home" id="logo">
         <!-- <img src="../images/3.jpg"> -->
          <span class="show" style="font-size:80px">C</span>
           <span class="show"style="font-size:60px">I</span>
            <span class="show"style="font-size:60px">T</span>
             <span class="show"style="font-size:60px">Y</span>
              <span>-</span>
               <span class="show"style="font-size:80px">G</span>
                <span class="show"style="font-size:60px">U</span>
                 <span class="show"style="font-size:60px">I</span>
                  <span class="show"style="font-size:60px">D</span>
                   <span class="show"style="font-size:60px">E</span>
                   
          </a>
        <i class="fas fa-bars" id="ham-menu"></i>
        <ul1 id="nav-bar">
          <li1>
            <a href="index">Home</a>
          </li1>
          <li1>
            <a href="about">About</a>
          </li1>
          <li1>
            <a href="#gallery">Gallery</a>
          </li1>
          <li1>
            <a href="contact">Contact</a>
          </li1>
         
          <li1>
            <a href="admin">Admin</a>
          </li1>
        


       
        </ul1>
      </nav1>
    </header1>


  
   
    <!-- Script -->
    <script>

let hamMenuIcon = document.getElementById("ham-menu");
let navBar = document.getElementById("nav-bar");
let navLinks = navBar.querySelectorAll("li");

hamMenuIcon.addEventListener("click", () => {
  navBar.classList.toggle("active");
  hamMenuIcon.classList.toggle("fa-times");
});
navLinks.forEach((navLinks) => {
  navLinks.addEventListener("click", () => {
    navBar.classList.remove("active");
    hamMenuIcon.classList.toggle("fa-times");
  });
});



const btnScrollToTop = document.querySelector("#btnScrollToTop");

btnScrollToTop.addEventListener("click", function(){
    window.scrollTo(0, 0);
})
    </script>
  </body>
</html>
