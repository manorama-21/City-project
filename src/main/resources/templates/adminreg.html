<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>AdminRegister</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
<div th:include="navbar.html"></div>



    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">

                <span>Register</span>
            </div>
            <form action="/saveUser" method="post" id="registerForm">
                
                 <div class="input-box">
                    <input type="text" id="fname" name="fname" class="input-field" required>

                    <label for="fname" class="label">Firstname
                    </label>
                    
                </div>
                <br>
                <div class="input-box">
                    <input type="text" id="lname"  name="lname" class="input-field" required>

                    <label for="lname" class="label">Lastname
                    </label>
                  
                </div>
                 <br>
                 <div class="input-box">
                    <input type="text" id="phone"  name="phone" class="input-field" required>

                    <label for="phone" class="label">Phone
                    </label>
                  
                </div>
                 
            <br>
                 <div class="input-box">
                    <input type="text" id="mail"  name="mail"  class="input-field" required>

                    <label for="mail" class="label">Email
                    </label>
                  
                </div>
                 <br>
                <div class="input-box">
                    <input type="password" id="passw"  name="passw" class="input-field" autocomplete="off">
                    <label for="passw" class="label">Password</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>
                 <br>
                 <div class="input-box">
                    <input type="cpassword" id="cpassw" name="cpassw" class="input-field" autocomplete="off">
                    <label for="cpassw" class="label">Confirm Password</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>
                <br>

                <div class="input-box">
                    <input type="submit" name="submit" class="input-submit" value="Register">
                </div>
              
            </form>
        </div>

    </div>

    

    <script></script>
</body>

</html>
